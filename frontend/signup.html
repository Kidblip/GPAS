<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="stylesheet" href="style.css" />
  <script src="validation.js" defer></script>
  <script src="image-import-modal.js" defer></script>
  <script src="signup-graphical.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <h1>Signup</h1>
    <p id="error-message"></p>
    <form id="form">
      <div>
        <label for="firstname-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/>
        </svg>
        </label>
        <input type="text" name="firstname" id="firstname-input" placeholder="Firstname" />
    </div>
    <div>
        <label for="email-input"><span>@</span></label>
        <input type="email" name="email" id="email-input" placeholder="E-mail" />
    </div>
    <div>
        <button type="button" id="set-graphical-password-btn">Set Graphical Password</button>
        <input type="hidden" id="signup-graphical-password" name="graphical_password" />
        <p id="signup-password-status"></p>
    </div>
    <button type="submit">Signup</button>
    </form>
    <p>Already have an Account? <a href="login.html">Login</a></p>
</div>
<div id="signup-graphical-modal" class="modal hidden"></div>
</body>
</html>
